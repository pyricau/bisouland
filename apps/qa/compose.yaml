name: bisouland-qa

services:
  app:
    build: .
    command: php -S 0.0.0.0:8080
    ports:
      - "43010:8080"
    volumes:
      # Mount current directory into container for QA tools and configs
      - .:/apps/qa
      # Mount the monolith source code for analysis
      - ../monolith:/apps/monolith
    networks:
      - default
      - bisouland-monolith_default

networks:
  bisouland-monolith_default:
    external: true
